<div class="card mt-4 card-master">
  <div class="card-header">
    ListApp 
  </div>
  <div class="card-body">
    <form>
        <div class="input-group mt-2 mb-2">
            <input type="text" class="form-control" placeholder="New iTem to list..." aria-label="New iTem to list..." aria-describedby="task-add" name="task" #taskInput>
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="button" id="task-add" (click)="addNew(taskInput.value)"><i class="fas fa-shopping-cart"></i></button>
            </div>
          </div>
    </form>
  </div>
</div>
<div class="mt-3">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasks; let idx = index">
          {{task}}<button type="button" class="btn btn-danger btn-sm float-right" (click)="cancelTask(idx)"><i class="fas fa-trash-alt"></i></button>
        </li>
    </ul>
  </div>
